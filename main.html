<script type="text/javascript">

    //获取到当前项目的名称
    // var contextPath = "/" + location.pathname.split("/")[1];


    //获取cookie
    var cookie = getCookie("token");

    if(cookie!=null){
        $.ajax({
            url : apiUrl+"/sysAdmin/getAdminAuthority",
            type : "GET",
            headers: {'Authorization':cookie},
            dataType : "json",
            cache : false,
            success : function(data) {
                if (data.code==200) {
                    // document.title = data.data.product.name;

                    //权限
                    var sysAuthoritiesTree = data.data.sysAuthoritiesTree;

                    //用户信息
                    var sysAdmin = data.data.sysAdmin;

                    var str = "";

                    for (var i = 0;i<sysAuthoritiesTree.length; i++) {

                        str+=`<li>`+
                            `<a href="#" class="has-arrow"><span ></span>`+sysAuthoritiesTree[i].name+`</a><ul>`;
                        if(sysAuthoritiesTree[i].children != undefined){
                            for (var j = 0; j < sysAuthoritiesTree[i].children.length; j++) {
                                str+=`<li>`+
                                    `<a href="`+sysAuthoritiesTree[i].children[j].url+`.html" target = "mframe"><span ></span>`+sysAuthoritiesTree[i].children[j].name+`</a>`+
                                    `</li>`;
                            }
                        }

                        str+=`</ul>`+
                            `</li>`;

                    }
                    $("#menu1").metisMenu('dispose');
                    $("#menu1").append(str);
                    $("#menu1").metisMenu();

                    $("#userName").text(sysAdmin.nickName);

                }else{
                    erro();
                }

            },
            error : function() {

                exception();

            }
        });
    }else{
        window.location.href="login.html";
    }

    //退出删除cookie
    function  logout(){
        delCookie("token");
        window.location.reload()
    }



    //cookie
    function SetCookie(name,value)//两个参数，一个是cookie的名子，一个是值
    {
        var Days = 30; //此 cookie 将被保存 30 天
        var exp  = new Date();    //new Date("December 31, 9998");
        exp.setTime(exp.getTime() + Days*24*60*60*1000);
        document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
    }
    function getCookie(name)//取cookies函数
    {
        var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
        if(arr != null) return unescape(arr[2]); return null;

    }
    function delCookie(name)//删除cookie
    {
        var exp = new Date();
        exp.setTime(exp.getTime() - 1);
        var cval=getCookie(name);
        if(cval!=null) document.cookie= name + "="+cval+";expires="+exp.toGMTString();
    }




    /**
     * 错误提示
     */
    function erro(){
        $('#erro').modal('show');
        window.setTimeout(function(){
            $('#erro').modal('hide');
        }, 1000);
    }

    /**
     * 成功提示
     */
    function success(){
        $('#success').modal('show');
        window.setTimeout(function(){
            $('#success').modal('hide');
        }, 1000);
    }

    /**
     * 异常提示
     */
    function exception(){
        $('#exception').modal('show');
        window.setTimeout(function(){
            $('#exception').modal('hide');
        }, 1000);
    }
